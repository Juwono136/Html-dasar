<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
</head>
<body>
<!-- tag image dari internal resource -->
<!-- src untuk mengambil ekstensi gambar -->
<!-- alt untuk memberikan nama gambar -->
<!-- width untuk ukuran lebar gambar -->
<!-- height untuk tinggi gambar -->
<!-- title untuk memberikan judul gambar ketika dikenakan kursor -->

<img src="logo.png" alt="Logo Pramuka" width="200" title="Logo Pramuka">
<hr>

<!-- cara menggabungkan hyperlink dan image -->
<a href="http://bit.ly/smpsfioretti" target="_blank">
	<img src="logo.png" width="200">
</a>


</body>
</html>
