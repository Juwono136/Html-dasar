<!DOCTYPE html>
<html>
<head>
	<title>Hyperlink - Halaman 1</title>
</head>
<body>

<!-- contoh tag a untuk eksternal link -->
<p>Klik <a href="https://google.com">disini</a> untuk mengetahui informasi lebih lanjut.</p>
<hr>

<!-- contoh tag a untuk internal link (file di satu folder yang sama) -->
<p>Klik <a href="halaman2.html">disini</a> untuk menuju ke halaman 2.</p>
<hr>

<!-- contoh tag a untuk relative url (file ada di folder dalam folder) -->
<h1>Klik <a href="../admin/halaman2.html">disini</a> untuk menuju ke halaman 2.</h1>

</body>
</html>
