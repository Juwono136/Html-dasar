<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>
<!-- untuk memberikan komentar tekan ctrl + / -->
<!-- tag p, br dan hr -->
<!-- tag untuk membuat paragraf -->
<p>ini adalah paragraf 1</p>
<br><!-- untuk menambahkan baris baru -->
<p>ini adalah paragraf 2</p>
<hr><!-- untuk menambahkan garis horizontal -->

<!-- untuk memberikan efek tebal <b>, miring <i> dan garis bawah <u> -->
<p><b>selamat datang</b> di kuliah <i>web programming 1</i></p>
<p>nama saya adalah <u>Juwono</u></p>
<hr>

<!-- untuk memberikan penekanan pada teks -->
<p><strong>pengumuman</strong>, hari ini kita ada <em>kelas web programming</em></p>

</body>
</html>
