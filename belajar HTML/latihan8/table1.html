<!DOCTYPE html>
<html>
<head>
	<title>Struktur Table</title>
</head>
<body>
<!-- table simple -->
<table>
	<tr>
		<td>baris 1, kolom 1</td>
		<td>baris 1, kolom 2</td>
	</tr>
	<tr>
		<td>baris 2, kolom 1</td>
		<td>baris 2, kolom 2</td>
	</tr>
</table>
<hr><hr>
<br><br><br><br>

<!-- table complex, terdiri dari thead dan tbody -->
<table>
	<thead>
		<tr>
			<th></th>
			<th>kolom 1</th>
			<th>kolom 2</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>baris 1</th>
			<td>baris 1, kolom 1</td>
			<td>baris 1, kolom 2</td>
		</tr>
		<tr>
			<th>baris 2</th>
			<td>baris 2, kolom 1</td>
			<td>baris 2, kolom 2</td>
		</tr>
	</tbody>
</table>
<hr><br><br>

<!-- cara memberikan border pada table -->
<!-- border untuk memberikan garis di sekitar cell -->
<!-- cellspacing untuk menambah jarak pada cell -->
<!-- cellpadding untuk memberi luas pada cell -->
<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>baris 1, kolom 1</td>
		<td>baris 1, kolom 2</td>
	</tr>
	<tr>
		<td>baris 2, kolom 1</td>
		<td>baris 2, kolom 2</td>
	</tr>
</table>

</body>
</html>
